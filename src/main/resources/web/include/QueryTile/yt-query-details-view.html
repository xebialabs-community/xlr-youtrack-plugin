<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS dependency -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<script>
    window.addEventListener("xlrelease.load", function () {
        window.xlrelease.queryTileData(function (response) {
            var tickets = response.data.data.tickets;
            detailsViewColumns = response.data.data.detailsViewColumns;
            var htmlRow = '<tr>';
            for( var key in detailsViewColumns ) {
              htmlRow = htmlRow + '<th>' + detailsViewColumns[key] + '</th>';
            }
            htmlRow = htmlRow + '</tr>';
            $("#ticketTitles").append( htmlRow );
            tickets.forEach(function (ticket) {
              htmlRow = '<tr>';
              for( var key in detailsViewColumns ) {
                if( key == 'id' ) {
                  htmlRow = htmlRow + '<td><a href="' + ticket['link'] + '">'  + ticket[key] + '</a></td>';
                } else {
                  htmlRow = htmlRow + '<td>' + ticket[key] + '</td>';
                }
              }
              htmlRow = htmlRow + '</tr>';
              $("#tickets").append( htmlRow );
            })
        });
    });
</script>
<body>
<table class="table table-rounded table-striped">
    <thead id="ticketTitles">
    </thead>
    <tbody id="tickets">
    </tbody>
</table>
</body>
</html>
